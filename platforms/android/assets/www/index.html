<html ng-app="myApp">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--Import materialize.css-->
        <link  rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="node_modules/material-icons/css/material-icons.css">


        <!--Let browser know website is optimized for mobil
        e-->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
        <title>Pick Letter</title>
    </head>
    <body ng-controller="myController">        
        <div class="row texto-inicial">
            <h1>Stop counting fingers, just Pick a Letter!</h1>
        </div>

        <div class="row">
            <h1 class="letra" ng-bind="letraSelecionada"></h1>
        </div>

        <div id="botaoEscolheLetra" class="row center">
            <a class="waves-effect waves-light btn" 
                ng-disabled="desabilitado" 
                ng-click="escolheLetra()">
                <span>Pick a Letter!</span>
            </a>
        </div>

        <div class="row center">
            <a class="waves-effect waves-light btn btn-sm" ng-click="resetaAlfabeto()"><span>Reset</span></a>
        </div>
         <!--Imports-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script src="node_modules/angular/angular.js"></script>

        <!-- Controller -->
        <script src="js/app.js"></script>

        <!-- Cordova -->
        <script src="cordova.js"></script>        

        
    </body>
</html>
